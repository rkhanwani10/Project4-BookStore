{% extends "main.html" %}
{% block content %}
  <section class="row">
    <div class="col-md-12">
      <h1>{{ patient.name }}</h1>
    </div>
  </section>
  <section class="details">
    <div class="row">
      <div class="col-md-2">
        <h3>Age: {{ patient.age }}</h3>
      </div>
      <div class="col-md-5">
        <h3>Date of Admission: {{ patient.date_of_admission }}</h3>
      </div>
      <div class="col-md-5">
        <h3>Department: {{ department_name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h3>Notes</h3>
      </div>
      <div class="col-md-10">
        <p>{{ patient.notes }}</p>
      </div>
    </div>
  </section>
{% endblock %}
