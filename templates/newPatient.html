{% extends "main.html" %}
{% block content %}
  <section class="row">
    <div class="col-md-12">
      <h1>New Patient Records</h1>
    </div>
  </section>
  <form action="#" method="post">
    <div class=form-group>
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Patient's name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" min="0" class="form-control" placeholder="Patient's age">
    </div>
    <div class="form-group">
      <label for="date_of_admission">Date of Admission</label>
      <input type="date" name="date_of_admission" class="form-control" placeholder="Date of Admission">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control" name="department">
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="critical care">Critical care</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
