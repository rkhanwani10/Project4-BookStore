{% extends "main.html" %}
{% block content %}
  <div class="row">
    <aside class="col-md-4">
      <ul>
      {% for department in departments %}
        <li> <strong> {{ department.department_name }} </strong> </li>
      {% endfor %}
      </ul>
    </aside>
    <section class="col-md-8">
      <ul>
      {% for patient in patients %}
        <li> {{ patient.name }} </li>
      {% endfor %}
      </ul>
    </section>
  </div>
{% endblock %}
