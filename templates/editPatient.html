{% extends "main.html" %}
{% block content %}
  <section class="row">
    <div class="col-md-12">
      <h1>Edit Patient Records</h1>
    </div>
  </section>
  <form action="#" method="post">
    <div class=form-group>
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" value="{{patient.name}}">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" min="0" class="form-control" value="{{patient.age}}">
    </div>
    <div class="form-group">
      <label for="date_of_admission">Date of Admission</label>
      <input type="date" name="date_of_admission" class="form-control" value="{{patient.date_of_admission}}">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control" name="department_name">
        <option selected hidden value="">Select</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Critical Care">Critical Care</option>
        <option value="Neurology">Neurology</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes">{{patient.notes}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
